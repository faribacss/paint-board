<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paint app</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cute+Font&family=Lalezar&family=Noto+Sans+Arabic:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
</style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="tools-area">
            <div class="tools">
                <div class="eraser">
                    <i class="fa-solid fa-eraser"></i>
                    <label>Eraser</label>
                </div>
                <div class="Brush active">
                    <i class="fa-solid fa-paint-brush"></i>
                    <label>Brush</label>
                </div>
                <div class="color">
                    <i class="fa-sharp fa-solid fa-palette"></i>
                    <label for="color-picker">Choose color</label>
                    <input type="color" id="color-picker">
                </div>
                <input type="range" id="brush-width" min="01" max="10">
            </div>
            <div class="buttons">
                <button class="save">Save</button>
                <button class="clear">Clear</button>
            </div>
        </div>
        <div class="draw-area">
            <canvas></canvas>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
